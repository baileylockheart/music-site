<!DOCTYPE html>
<html>
    <head>
        <!--https://dev.to/devggaurav/let-s-build-a-responsive-navbar-and-hamburger-menu-using-html-css-and-javascript-4gci-->
        <style>
            :root{
                --white:#F7EBF7;
                --black:#47324A;
                --purpler:#804ebd;
                --warmpink:#FFB5DA;
            }
            .navbar {
                display: flex;
                justify-content: space-evenly;
                align-items: center;
                width:100%;
                text-align:center;
                background-color: var(--purpler);
                color:var(--white);
                border-radius: 10px;
                border:2px solid var(--black);
                font-family: "Alegreya", sans-serif;
                padding:0px 10px;
                font-size:1.15rem;
                line-height:0.85rem
            }
            .hamburger {
                display: none;
                padding:10px;
            }
            li{
                list-style: none;
            }
            .bar {
                display: block;
                width: 25px;
                height: 3px;
                margin: 5px auto;
                -webkit-transition: all 0.3s ease-in-out;
                transition: all 0.3s ease-in-out;
                background-color: var(--warmpink);
            }
            .nav-menu{
                display: inline-flex;
            }
            
            .nav-item {
                margin: 0px 1rem;
            }
            
            .nav-link{
                font-size: 1.25rem;
                font-weight: 400;
                color:var(--white)
            }
            .nav-link:hover{
                transition:color .6s;
                color:var(--warmpink);
            }
            
            @media (max-width: 845px) {
                .nav-link{
                    font-size: 1rem;
            }
            }
            
            @media (max-width: 768px) {
                .navbar{
                    position: absolute;
                    line-height:1.25rem;
                    justify-content: space-between;
                    width: fit-content;
                    margin-top: -60px;
                    right:7.5vw;
                }
                .nav-menu {
                    position: fixed;
                    left: -100%;
                    top: 0.5rem;
                    flex-direction: column;
                    background-color: var(--purpler);
                    width: 130px;
                    border-radius: 10px;
                    border: 2px solid var(--black);
                    text-align: center;
                    transition: 0.5s;
                    box-shadow:
                        0 10px 27px rgba(0, 0, 0, 0.05);
                }
            
                .nav-menu.active {
                    left: -5%;
                }
            
                .nav-item{
                    margin: 1rem
                }
                .line{
                    display:none
                }
            
                .hamburger {
                    display: block;
                    cursor: pointer;
                }
                .hamburger.active .bar:nth-child(2) {
                    opacity: 0;
                }
            
                .hamburger.active .bar:nth-child(1) {
                    transform: translateY(8px) rotate(45deg);
                }
            
                .hamburger.active .bar:nth-child(3) {
                    transform: translateY(-8px) rotate(-45deg);
                }
            
            
            }
            </style>
    </head>
    <body>
        <a href="/index.html"><img id="headerimage" class="img" src="/images/name.png" alt="Bailey Lockheart"></a>    
        <header class="header">
            <nav class="navbar">
                <ul class="nav-menu">
                    <li class="line">
                        ♡
                    </li>
                    <li class="nav-item">
                        <a href="/about.html" class="nav-link">About</a>
                    </li>
                    <li class="line">
                        &nbsp;|&nbsp;
                    </li>
                    <li class="nav-item">
                        <a href="/lyrics.html" class="nav-link">Lyrics</a>
                    </li>
                    <li class="line">
                        &nbsp;|&nbsp;
                    </li>
                    <li class="nav-item">
                        <a href="/music.html" class="nav-link">Music</a>
                    </li>
                    <li class="line">
                        &nbsp;|&nbsp;
                    </li><!--
                    <li class="nav-item">
                        <a href="/events.html" class="nav-link">Events</a>
                    </li>
                    <li class="line">
                        &nbsp;|&nbsp;
                    </li>-->
                    <li class="nav-item">
                        <a href="/updates.html" class="nav-link">Updates</a>
                    </li>
                    <li class="line">
                        &nbsp;|&nbsp;
                    </li>
                    <li class="nav-item">
                        <a href="/contact.html" class="nav-link">Contact</a>
                    </li>
                    <li class="line">
                        ♡
                    </li>
                    
                </ul>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </nav>
        </header>
<script>
    const hamburger = document.querySelector(".hamburger");
const navMenu = document.querySelector(".nav-menu");

hamburger.addEventListener("click", mobileMenu);

function mobileMenu() {
    hamburger.classList.toggle("active");
    navMenu.classList.toggle("active");
}
const navLink = document.querySelectorAll(".nav-link");

navLink.forEach(n => n.addEventListener("click", closeMenu));

function closeMenu() {
    hamburger.classList.remove("active");
    navMenu.classList.remove("active");
}
</script>
